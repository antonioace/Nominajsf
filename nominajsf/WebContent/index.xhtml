<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	 xmlns:b="http://bootsfaces.net/ui"
	>
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Plantilla BÃ¡sica JSF</title>
</h:head>
<h:body>

<b:navBar brand="Administracion de Nomina" brandHref="#" look="primary">
  <b:navbarLinks>
    <b:navLink value="Home" href="index.jsf"></b:navLink>
    <b:navLink value="Menu" href="index.jsf"></b:navLink>
    <b:navLink value="Empleados" href="index.jsf"></b:navLink>
  </b:navbarLinks>
</b:navBar>
	
	
<h1>

 <b:label text="Lista Empleados" severity="primary" />
 </h1>
		
	
	
	
	
	<h:form>
		

		<h:dataTable value="#{empleadoBean.listaEmpleados()}" var="empleado"
			border="1">
			<h:column>
				<f:facet name="header">Codigo</f:facet>
				<h:outputText value="#{empleado.codigo}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Cedula</f:facet>
				<h:outputText value="#{empleado.cedula}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">fecha ingreso</f:facet>
				<h:outputText value="#{empleado.fechaIngreso}">

					<f:convertDateTime pattern="yyyy-dd-mm" />
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">fecha nacimiento</f:facet>
				<h:outputText value="#{empleado.fechaNacimiento}">

					<f:convertDateTime pattern="yyyy-dd-mm" />
				</h:outputText>

			</h:column>
			<h:column>
				<f:facet name="header">fecha retiro</f:facet>
				<h:outputText value="#{empleado.fechaRetiro}">

					<f:convertDateTime pattern="yyyy-dd-mm" />
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">nombre</f:facet>
				<h:outputText value="#{empleado.nombre}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandButton action="#{empleadoBean.editar(empleado.codigo)}"
					value="Editar"></h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Eliminar</f:facet>
				<h:commandButton action="#{empleadoBean.eliminar(empleado.codigo)}"
					value="Eliminar"></h:commandButton>
			</h:column>
		</h:dataTable>

<h:commandButton action="#{empleadoBean.ir()}" value="Nuevo Empleado"></h:commandButton>
	</h:form>
	
</h:body>
</html>
